<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="username">Your Name</label>
          <input 
          type="text" 
          id="username" 
          class="form-control"
          ngModel
          name="username"
          required>
        </div>
      
        <div class="form-group">
          <label for="email">Email</label>
          <input 
          type="email" 
          id="email" 
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter the valid mail address!</span>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input 
          type="text" 
          id="phone" 
          class="form-control"
          ngModel
          name="phone"
          #phone="ngModel"
          required>
          <span class="help-block" *ngIf="phone.touched">Please enter your phone number.</span>
        </div>
        <div class="form-group">
          <label for="discovery">How did you come to know about us?</label>
          <select
          id="discovery"
          class="form-control"
          [ngModel]="defaultQuestion"
          name="discovery">
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            <option value="friend">Friend</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer"
          rows="3"
          class="form-control"
          [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Yor Data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Secret: {{ user.secret }}</p>
    </div>
  </div>
</div>
